<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Software | Blog</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/" class="brand">
          <img
            src="/img/logo--state1.svg"
            width="150"
            height="27"
            alt="Cool Software Logo - link to home page"
          />
        </a>
        <div id="navMenu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li>
              <a href="https://www.youtube.com/channel/UCOzI8dgnfa8s_vdAyYm71Jg"
                >YouTube</a
              >
            </li>
            <li><a href="/contact">Contact</a></li>
          </ul>
          <button class="close" title="Close mobile menu">
            <svg height="24" width="24">
              <polyline stroke-width="2" points="0,0 24,24" />
              <polyline stroke-width="2" points="0,24 24,0" />
            </svg>
          </button>
        </div>
        <button class="hamburger" title="Open mobile menu">
          <svg viewBox="0 0 100 80" width="24" height="24">
            <rect width="100" height="10"></rect>
            <rect y="30" width="100" height="10"></rect>
            <rect y="60" width="100" height="10"></rect>
          </svg>
        </button>
      </nav>
      <main class="blogmain">
        <h1 class="heading">Cool Software Blog</h1>
        {% for post in collections.post %}
        <article>
          <p class="caption highlight">{{ post.data.highlight }}</p>
          <h2 class="supheading">
            <a href="{{ post.url | url }}">{{ post.data.title }}</a>
          </h2>
          <p class="bodycopy">{{ post.date | date }}</p>
          <p class="bodycopy">{{post.data.description}}</p>
        </article>
        {% endfor %}
      </main>
      <footer>
        <div>
          <a href="https://www.linkedin.com/in/tylerwilliamsct/">
            <img
              src="/img/linkedin-icon.svg"
              height="24px"
              width="24px"
              alt="LinkedIn icon to my LinkedIn page"
            />
          </a>
          <a href="https://twitter.com/coolsoftwaredev">
            <img
              src="/img/twitter-icon.svg"
              height="24px"
              width="24px"
              alt="Twitter icon to my Twitter profile"
            />
          </a>
          <a href="https://www.youtube.com/channel/UCOzI8dgnfa8s_vdAyYm71Jg">
            <img
              src="/img/youtube-icon.svg"
              height="24px"
              width="24px"
              alt="YouTube icon to my YouTube profile"
            />
          </a>
        </div>
        <p>Â© 2022 Cool Software LLC</p>
        <a href="/privacy">Data & Privacy</a>
      </footer>
    </div>
  </body>
</html>
